<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div>{{datas|capitalize}}</div>
        <div>{{datas|uppercase}}</div>
        <div>{{datas|lowercase}}</div>

    </div>
    <script src="vue1.0.28.js"></script>
    <script>
        // 内置过滤器
        // capitalize 首字母大写
        // uppercase 转大写
        // lowercase 转小写
        var vm = new Vue({
            el: "#app",
            data: {
                datas: "abcdEF"
            }
        })
    </script>
</body>

</html>
